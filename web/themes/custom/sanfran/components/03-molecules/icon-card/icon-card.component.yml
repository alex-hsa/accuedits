'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: 'Step Item'
status: 'stable'
props:
  type: object
  properties:
    icon:
      type: 'string'
      title: 'Icon'
    heading:
      type: 'string'
      title: 'Heading'
    description:
      type: 'string'
      title: 'Description'
    ctaText:
      title: CTA Text
      type: string
      examples:
        - 'Click me!'
    ctaHref:
      title: CTA Href
      type: string
      examples:
        - 'https://www.example.org'
    background_color:
      title: Background color
      type: string
      description: Taxonomy based color options
