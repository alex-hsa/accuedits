'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: "Accordion"
status: "stable"
slots:
  accordion_items:
    title: Accordion items
    description: 'Containing the clickable header and text below'
props:
  type: object
  properties:
    eyebrow:
      type: 'string'
      title: 'Eyebrow'
      examples:
        - "Any text highlighting the heading"
    heading:
      type: string
      title: Heading
      description: Component title
      examples:
        - "Main Title of this component"
    description:
      type: 'string'
      title: 'Description'
    ctaText:
      title: CTA Text
      type: string
      examples:
        - 'Click me!'
    ctaHref:
      title: CTA Href
      type: string
      examples:
        - 'https://www.example.org'
    alignment:
      type: 'string'
      title: 'Alignment'
      enum:
        - Left
        - Center
        - Right
    orientation:
      type: 'string'
      title: 'Orientation'
      enum:
        - Vertical
        - Horizontal
    border:
      type: 'string'
      title: 'Border'
      enum:
        - No
        - Yes
    quick_edit:
      type: 'string'
      title: 'Quick Edit'