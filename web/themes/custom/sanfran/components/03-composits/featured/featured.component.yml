$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Featured
description: Featured consists of header, description and cta
props:
  type: object
  properties:
    heading:
      title: Heading
      description: The title for the banner text.
      examples:
        - Join us at The Conference
      type: string
    description:
      title: 'Description'
      type: 'string'
      examples:
        - This is a detailed and wordy example for the description field.
    callout:
      title: Callout
      type: string
      examples:
        - This is a callout
    background_color:
      title: Background color
      type: string
      examples:
        - '#E1E1E1'

