'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: 'Button'
status: 'stable'
description: 'A button component'
libraryOverrides:
  dependencies:
    - 'core/once'
    - 'core/drupal'
props:
  type: object
  properties:
    'type':
      type: 'string'
      title: 'Type'
      description: 'Button type'
      examples:
        - 'primary'
    'ctaText':
      type: 'string'
      title: 'Button Title'
      description: 'Button title'
      examples:
        - 'Click me'
    'ctaHref':
      type: 'string'
      title: 'URL'
      description: 'Button URL'
      examples:
        - 'Click me'
