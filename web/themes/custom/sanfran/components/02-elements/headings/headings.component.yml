'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: 'Headings'
status: 'stable'
description: 'A headings component'
props:
  type: object
  properties:
    'level':
      type: 'string'
      title: 'Level'
      description: 'Level of the heading'
      examples:
        - '2'
    'text':
      type: 'string'
      title: 'Link Title'
      description: 'Link title'
      examples:
        - 'Click me'
    'url':
      type: 'string'
      title: 'URL'
      description: 'Link URL'
      examples:
        - 'https://www.google.com'
    'classes':
      type: 'string'
      title: 'Custom classes'
      description: 'Optional classes'
      examples:
        - 'p-4 any-class'
